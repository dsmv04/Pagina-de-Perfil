<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Perfil</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="top">
        <div class="nav">
            <h1 class="nav-title">Perfil</h1>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#" class="active">Mi Perfil</a></li>
                <li><a href="#">Conexiones</a></li>
                <li><button class="btn">Cerrar Sesion</button></li>
            </ul>
        </div>  
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="user-card">
                    <div class="card-header">
                        <img src="./assets/images/jane-m.jpg" alt="jane" class="avatar-jane">
                    </div>
                    <div class="card-body">
                        <h1>Jane Doe</h1>
                        <h3>
                            <img src="./assets/icons/map-marker.png" alt="pin" class="icon"> 
                            Seattle
                        </h3>
                        <p>Desarrollador | Ingeniero<br>
                        Full Stack C#</p>
                        <p>
                            <a href="#">
                                <img src="./assets/icons/gear.png" alt="gear" class="icon"> 
                                editar perfil
                            </a>
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="header">
                        Educacion
                    </div>
                    <div class="card-body">
                        <h2>Coding Dojo Full Stack Bootcamp</h2>
                        <p class="dates">Sept 2023 - Nov 2023</p>
                        <p>C#</p>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card">
                    <div class="header">
                        <span class="connections">2</span>
                        Solicitudes de Conexion
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="./assets/images/todd-s.jpg" alt="todd" class="avatar">
                            <span>Todd E.</span>
                        </span>
                        <span class="end">
                            <img src="./assets/icons/accept-circle.png" alt="accept" class="avatar">
                            <img src="./assets/icons/close-circle.png" alt="decline" class="avatar">
                        </span>
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="./assets/images/phil-s.jpg" alt="phil" class="avatar">
                            <span>Phil K.</span>
                        </span>
                        <span class="end">
                            <img src="./assets/icons/accept-circle.png" alt="accept" class="avatar">
                            <img src="./assets/icons/close-circle.png" alt="decline" class="avatar">
                        </span>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <span class="connections">500+</span>
                        Mis Conexiones
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="./assets/images/adrien-s.jpg" alt="adrien" class="avatar">
                            <span>Adrien D.</span>
                        </span>
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="./assets/images/anne-s.jpg" alt="anne" class="avatar">
                            <span>Anne J.</span>
                        </span>
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="./assets/images/alayne-s.jpg" alt="alayne" class="avatar">
                            <span>Alayne T.</span>
                        </span>
                    </div>
                    <div class="user-line">
                        <span class="start">
                            <img src="./assets/images/arry-s.jpg" alt="arry" class="avatar">
                            <span>Arry Y.</span>
                        </span>
                    </div>
                    <div class="footer">
                        <a href="#">Ver Mas</a>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
